<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const takeQuiz = confirm("Would you like to take a short quiz?");

if (takeQuiz) {
  const questions = [
    {
      prompt: "Enter a number between 1 and 100 that is divisible by 3, 5, 10, and 15: ",
      answer: "15"
    },
    {
      prompt: "What element does 'O' represent on the periodic table? ",
      answer: "oxygen"
    },
    {
      prompt: "What is the capital of Italy? ",
      answer: "rome"
    },
    {
      prompt: "How many continents are there? ",
      answer: "7"
    }
    ];

  let score = 0;

  for (const question of questions) {
    const userAnswer = prompt(question.prompt);

    if (userAnswer === question.answer) {
      score += 1;
    } else if (Math.abs(userAnswer - question.answer) === 1) {
      score += 0.5;
    }
  }
  const passingScore = questions.length * 0.5;
  const message = `You scored ${score} out of ${questions.length}.\n${score >= passingScore ? "Congratulations, you passed!" : "Sorry, you failed."}`;

  alert(message);
} else {
  // Display an OK message and let them start with the sign-up page
  alert("OK, you can proceed with the sign-up page.");
}
    </script>
